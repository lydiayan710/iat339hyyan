<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Style Guide Template</title>
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <h1>Style Guide Template</h1>
    <p>A template you can use to start building out your own style guides with.</p>
    <nav>
      Go to:
      <a href="#buttons">Buttons</a>
    </nav>
    <!-- Try to ensure that each element has its own portion of the page -->
    <section id="buttons">
      <h2>Default Button Style</h2>
      <h3>CSS selector:</h3>
      <p>'a.button'</p>
      <h3>Sample code:</h3>
      <code>&lt;a href="#" class="button"&gt;Default Button&lt;/a&gt;</code>
      <h3>Rendered element:</h3>
      <a class="button" href="#">Default Button</a>
    </section>
  </body>
</html>
